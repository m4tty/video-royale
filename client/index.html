<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 
		<title></title>
		<meta name="description" content="">
		<meta name="author" content="">

		<meta name="viewport" content="width=device-width,initial-scale=1">

		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-responsive.css">
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="libs/reveal/css/reveal.min.css">
		<link rel="stylesheet" href="libs/reveal/css/theme/default.css" id="theme">


	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="span7">
					<video width="500" height="360" controls="controls">
						<source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4"/>
					</video>
				</div>

				<div class="span5">
					<div class="comments-container">

						<div class="centered-div">
							<a class="btn" href="javascript:void(0);"><i class="icon-bullhorn"></i> Add Comment</a>
						</div>

					    <form>
						    <div class="input-prepend input-append">
						    	<span class="add-on">@ 00:12</span>
						    	<input class="span3" id="prependedInput" type="text" placeholder="Comment...">
						    	<a class="btn" href="javascript:void(0);"><i class="icon-plus"></i></a>
						    </div>
						</form>

					    <div class="comments">
						    <div class="comment">
						    	<img src="http://img1.jurko.net/avatar_14053.jpg" class="img-rounded avatar"/>
						    	<div class="bubble">
						    		<div class="bubbletext">Here is some text Here is some text Here is some text Here is some text Here is some text</div>
						    		<div class="bubblesig">- Nikola Tesla</div>
						    	</div>
							</div>


							<div class="comment">
						    	<img src="http://img1.jurko.net/avatar_12535.jpg" class="img-rounded avatar"/>
						    	<div class="bubble">
						    		<div class="bubbletext">Here is some more text</div>
						    		<div class="bubblesig">- Some other dude</div>
						    	</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="contentFrame span7">
					<div class="reveal">
						<div class="slides">
							<section>Slide 1</section>
							<section>Slide 2</section>
							<section>Slide 3</section>
							<section>Slide 4</section>
							<section>Slide 5</section>
							<section>Slide 6</section>
							<section>Slide 7</section>
						</div>
					</div>
				</div>

				<div class="span5">
					notes
				</div>
			</div>
		</div>



		



	</body>
	<script data-main="js/main" src="libs/jquery/jquery-min.js"></script>
	<script data-main="js/main" src="libs/underscore/underscore-min.js"></script>
	<script data-main="js/main" src="libs/bootstrap/bootstrap-min.js"></script>
	<script data-main="js/main" src="libs/reveal/js/reveal.js"></script>
	<script data-main="js/main" src="libs/reveal/js/head.min.js"></script>

	<script>

		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: false,
			progress: false,
			history: false,
			center: false,

			theme: 'beige', // available themes are in /css/theme
			transition: 'page', // default/cube/page/concave/zoom/linear/none

			// Optional libraries used to extend on reveal.js
			dependencies: [
				{ src: 'libs/reveal/js/classList.js', condition: function() { return !document.body.classList; } },
				{ src: 'libs/reveal/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'libs/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'libs/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: 'libs/reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
				{ src: 'libs/reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
			]
		});

		setTimeout(function() {
			Reveal.slide(3, 0 );
		}, 2000);

	</script>
</html>
